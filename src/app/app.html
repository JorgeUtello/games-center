<games-menu *ngIf="showMenu" (gameSelected)="onGameSelected($event)"></games-menu>
<app-letritas *ngIf="selectedGame === 'letritas'"></app-letritas>
<app-game-2048  *ngIf="selectedGame === '2048'"></app-game-2048>
<app-blokes  *ngIf="selectedGame === 'blokes'"></app-blokes>
<app-arknoid  *ngIf="selectedGame === 'arknoid'"></app-arknoid>
<!-- Agrega aquí más juegos usando *ngIf -->
<button *ngIf="!showMenu" (click)="backToMenu()" class="back-arrow-btn" title="Volver al menú" style="position: absolute; top: 1px; left: 1px; background: none; border: none; padding: 0; cursor: pointer;">
  <svg width="20" height="32" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;">
    <path d="M20 28L8 16L20 4" stroke="#444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>
